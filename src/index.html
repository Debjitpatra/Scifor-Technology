<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">

    <title>Registration Form</title>
</head>
<body class="bg-blue-600 ">
    <form class="w-[500px] h-[500px] bg-blue-300 pl-20 pt-10 ml-80 mt-10 rounded-md">
        <label for="name">NAME:</label>
        <input type="text" class="bg-blue-800"><br>

        <label for="lastName">LAST NAME:</label>
        <input type="text" class="bg-blue-800"><br>

        <label for="email">EMAIL:</label>
        <input type="email" class="bg-blue-800"><br>

        <label for="password">PASSWORD:</label>
        <input type="text" maxlength="8" class="bg-blue-800"><br>

        <button type="submit" class="bg-slate-400 w-40 h-10">SUBMIT</button>
    </form>
</body>

</html>
